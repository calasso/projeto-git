<!DOCTYPE html>
	<html>	 
		<head>
			<link href="estilo.css" rel="stylesheet">
        	<meta charset="utf-8">
			<title>Calculadora</title>	
   		</head>

    <body>
      <div class="bg-principal">
		  <div class="titulo-esquerdo">
		  		
			  <h1 class="h1"> CALCULADORA</h1>
			  <hr>
			  <h2 class="h2"> PROJETO DE ESTUDO COM HTML + CSS + JC</h2>	
			
		  
		  </div>		  
	  <div class="box-calculadora">
	  <div class="visor-valor">
				<div>
					<div class="hora">
						<span id="hora" class="p1">16:10</span>
						
					
					</div>
					<div class="data">
						<span id="data" class="p2">20/01/20</span>
						
						
					</div> 
				</div>
				<div class="display">
					    <span id="display" class="p3"></span>
						
					
				</div>
		</div>
			<div id="buttons" class="teclado-numerico">					
						
					<button type="button" style="width:77px; height: 60px;" value="AC" class="btn-ac">AC</button>
					<button type="button" style="width:77px; height: 60px;"  value="CE" class="btn-ce">CE</button>
					<button type="button" style="width:77px; height: 60px;" value="%" class="btn-porcento">%</button>
					<button type="button" style="width:77px; height: 60px;" value="/" class="btn-divisao">/</button>
					<button type="button" style="width:77px; height: 60px;" value="7" class="btn-7">7</button>
					<button type="button" style="width:77px; height: 60px;"value="8" class="btn-8">8</button>
					<button type="button" style="width:77px; height: 60px;" value="9"class="btn-9">9</button>
					<button type="button" style="width:77px; height: 60px;" value="X" class="btn-multiplicacao">X</button>
					<button type="button" style="width:77px; height: 60px;"value="4" class="btn-4">4</button>
					<button type="button" style="width:77px; height: 60px;" value="5" class="btn-5">5</button>
					<button type="button" style="width:77px; height: 60px;" value="6" class="btn-6">6</button>
					<button type="button" style="width:77px; height: 60px;" value="-" class="btn-subtracao">-</button>
					<button type="button" style="width:77px; height: 58px;" value="1" class="btn-1">1</button>
					<button type="button" style="width:77px; height: 60px;" value="2" class="btn-2">2</button>
					<button type="button" style="width:77px; height: 60px;" value="3" class="btn-3">3</button>
					<div class=btn-soma> <span class="p4">+</span></div>
					<button type="button" style="width:77px; height: 60px;" value="0" class="btn-0">0</button>
					<button type="button" style="width:77px; height: 60px;" value="." class="btn-ponto">.</button>
					<button type="button" style="width:77px; height: 60px;"value="=" class="btn-igual">=</button>
			
					
			</div>
		  </div>
	  </div>
	  <script src="scripts/controller/calcController.js"></script>
	  <script src="scripts/calculator.js"></script>

    </body>
</html>
