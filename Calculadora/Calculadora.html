<!DOCTYPE html>
	<html>	 
		<head>
			<link href="estilo.css" rel="stylesheet">
        	<meta charset="utf-8">
			<title>Calculadora</title>	
   		</head>

    <body>
      <div class="bg-principal">
		  <div class="titulo-esquerdo">
		  		
			  <h1 class="h1"> CALCULADORA</h1>
			  <hr>
			  <h2 class="h2"> PROJETO DE ESTUDO COM HTML + CSS + JC</h2>	
			
		  
		  </div>		  
	  <div class="box-calculadora">
	  <div class="visor-valor">
				<div>
					<div class="hora">
						<span class="p1">16:10</span>
						
					
					</div>
					<div class="data">
						<span class="p2">20/01/20</span>
						
						
					</div> 
				</div>
				<div class="resultado">
					    <span class="p3">0,00</span>
						
					
				</div>
		</div>
			<div class="teclado-numerico">
						
						
					<button type="button" style="width:77px; height: 60px;" value="AC" class="ac">AC</button>
					<button type="button" style="width:77px; height: 60px;"  value="CE" class="ce">CE</button>
					<button type="button" style="width:77px; height: 60px;" value="%" class="porcentagem">%</button>
					<button type="button" style="width:77px; height: 60px;" value="/" class="divisao">/</button>
					<button type="button" style="width:77px; height: 60px;" value="7" class="sete">7</button>
					<button type="button" style="width:77px; height: 60px;"value="8" class="oito">8</button>
					<button type="button" style="width:77px; height: 60px;" value="9"class="nove">9</button>
					<button type="button" style="width:77px; height: 60px;" value="X" class="multiplicacao">X</button>
					<button type="button" style="width:77px; height: 60px;"value="4" class="quatro">4</button>
					<button type="button" style="width:77px; height: 60px;" value="5" class="cinco">5</button>
					<button type="button" style="width:77px; height: 60px;" value="6" class="seis">6</button>
					<button type="button" style="width:77px; height: 60px;" value="-" class="subtracao">-</button>
					<button type="button" style="width:77px; height: 58px;" value="1" class="um">1</button>
					<button type="button" style="width:77px; height: 60px;" value="2" class="dois">2</button>
					<button type="button" style="width:77px; height: 60px;" value="3" class="trez">3</button>
					<div class=soma> <span class="p4">+</span></div>
					<button type="button" style="width:77px; height: 60px;" value="0" class="zero">0</button>
					<button type="button" style="width:77px; height: 60px;" value="." class="ponto">.</button>
					<button type="button" style="width:77px; height: 60px;"value="=" class="igual">=</button>
			
					
			</div>
		  </div>
	  </div>
    </body>
</html>
